<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetable Shop</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI + Tailwind CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom Color -->

    <style type="text/tailwindcss">
      @theme {
        --color-theme: #179800;
      }
      .bg-gradient {
        background: linear-gradient(180deg, #ffffff 0%, #f2f7ef 100%);
      }
    </style>
  </head>
  <body>
    <!-- Header -->

    <header class="mt-2 mb-2 pb-4 border-b border-theme md:border-none">
      <nav
        class="flex justify-between items-center container mx-auto px-4 md:px-6 lg:px-8"
      >
        <a href="/">
          <img
            src="c2-assets/logo-header.png"
            class="hidden md:block"
            alt="logo"
          />
          <img
            src="c2-assets//mobile-logo.png"
            class="md:hidden"
            alt="mobile-logo"
          />
        </a>
        <ul class="flex justify-center items-center gap-8 max-lg:hidden">
          <li><a href="#" class="text-xl">Product</a></li>
          <li><a href="#" class="text-xl">Contact Us </a></li>
          <li><a href="#" class="text-xl">Services</a></li>
        </ul>
        <div class="flex gap-2 justify-center items-center max-lg:hidden">
          <img
            src="c2-assets//Frame 6.png"
            class="cursor-pointer mr-2 h-6 w-6"
            alt="search"
          />
          <img
            src="c2-assets//Group.png"
            class="cursor-pointer mr-2 h-6 w-6"
            alt="cart"
          />
          <a
            href="#"
            class="btn border-theme rounded-md border-2 font-normal py-2 px-5"
            >Login</a
          >
          <a
            href="#"
            class="btn bg-theme text-white rounded-md font-normal py-2 px-5"
            >Register</a
          >
        </div>
        <div class="sm:block lg:hidden">
          <i class="fa-solid fa-bars text-2xl"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Section  -->

    <section class="mt-4 bg-gradient">
      <div class="container mx-auto px-4 md:px-6 lg:px-8">
        <h1 class="text-5xl font-bold text-center leading-normal pt-10 pb-2">
          Freshness
          <span class="text-theme"
            >You Can <br />
            Count</span
          >
          On, Prices You’ll Love!
        </h1>
        <p class="leading-auto text-center text-[24px] font-normal pt-5">
          Shop your daily essentials at unbeatable prices. From fresh produce to
          pantry <br />
          staples, we’ve got you covered every day!
        </p>
        <div class="flex justify-center mt-4">
          <img
            src="c2-assets/hero-vegetables.png"
            alt="hero-vegetables"
            class="max-w-[90%]"
          />
        </div>
      </div>
    </section>
  </body>
</html>
